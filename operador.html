<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // INCREMENTAR => 7
        console.log(7); // 7
        //console.log(++7); // 8 (se utiliza incremento).
        //console.log(--7); // 6 (se utiliza decremento).
        let x = 7; // numero base
        let incremento = ++x; // Se asigna el operador (incremento).
        console.log(incremento);
        // --x // solucion 1
        x = 7 // solucion 2
        let decremento = --x;
        
        console.log(decremento)
    </script>
</head>
